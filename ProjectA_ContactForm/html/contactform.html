<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet" />

    <style>
      #gender {
        color: #fff;
        font-size: 14px;
        width: 100%;
      }

      #contactfm {
        width: 100%;
        margin: 2%;
      }

      #legend{
        color:black;
      }

      #greeting{
  padding-left:18px ;
    }

    #contact{
      padding-left:18px ;

    }

    #submission{

      margin-left: 45%;
    }
      .loading {
        margin: 20% 0 0 50%;
      }

      .errorMessage {
        color: #fff;
      }

      legend {
        color: #fff;
        font-size: 14px;
        width: auto;
      }

      fieldset {
        margin-left: 2px;
        margin-right: 2px;
        padding-top: 0.35em;
        padding-bottom: 0.625em;
        padding-left: 0.75em;
        padding-right: 0.75em;
        border: 2px groove;
        color:black;
      }

      .container {
        align-content: center;
        margin-left: 20%;
        background-color: white;
        margin-right: 18%;
        margin-bottom: 20%;
      }

      .card {
        height: auto;
        margin-top: auto;
        margin-bottom: auto;
        width: 800px;
        background-color: rgba(0, 0, 0, 0.8) !important;
      }

     
      .card-header h3 {
        color: white;
      }

      .input-group-prepend span {
        width: 50px;
        background-color: #ffc312;
        color: black;
        border: 0 !important;
      }

      input:focus {
        outline: 0 0 0 0 !important;
        box-shadow: 0 0 0 0 !important;
      }

      .links {
        color: white;
      }

      .links a {
        margin-left: 4px;
      }
      .contact-form {
        background-color: white;
      }

      .form-control {
        width: 100%;
        height: 80%;
      }

      .skin-blue {
        background-color: #666;
      }
    </style>
  </head>
  <body class="skin-blue">
    <div class="container mb-5 mt-5" id="profile">
      <div class="card">
        <div class="card-body">
          <div class="card-body-inner">
            <div class="col-lg-12 col-md-12">
              <div class="contact-form">
                <h3 id="contact">REGISTRATION FORM</h3>
                <p id="greeting">
                  We're happy to answer any questions you have or provide you
                  with an estimate. Just send us a message in the form below
                  with any questions you may have.
                </p>

                <form
                  id="contactfm"
                  [formGroup]="registerForm"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="row">
                    <div class="col-md-4">
                      <fieldset>
                        <legend id="legend">Username:</legend>
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              ><i class="fas fa-user"></i
                            ></span>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            formControlName="username"
                          />
                        </div>
                      </fieldset>
                    </div>
                    <div class="col-md-8">
                      <fieldset>
                        <legendid="legend>Name:</legend>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="input-group form-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"
                                  ><i class="fas fa-user"></i
                                ></span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Firstname"
                                formControlName="firstname"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="input-group form-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"
                                  ><i class="fas fa-user"></i
                                ></span>
                              </div>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Lastname"
                                formControlName="lastname"
                              />
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mt-3">
                      <fieldset>
                        <legend id="legend">Email:</legend>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="input-group form-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"
                                      ><i class="fas fa-envelope"></i
                                    ></span>
                                  </div>
                                  <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Email"
                                    formControlName="email"
                                  />
                                </div>
                              </div>
                              <div class="col-md-12">
                                <div class="input-group form-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"
                                      ><i class="fas fa-envelope"></i
                                    ></span>
                                  </div>
                                  <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Confirm Email"
                                    formControlName="confirmEmail"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                    <div class="col-md-6 mt-3">
                      <fieldset>
                        <legend id="legend">Password:</legend>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="input-group form-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"
                                      ><i class="fas fa-key"></i
                                    ></span>
                                  </div>
                                  <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    formControlName="password"
                                  />
                                </div>
                              </div>
                              <div class="col-md-12">
                                <div class="input-group form-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"
                                      ><i class="fas fa-key"></i
                                    ></span>
                                  </div>
                                  <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Confirm Password"
                                    formControlName="cpassword"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <fieldset style="margin-top: 0">
                    <legend id="legend">Personal:</legend>
                    <div class="row mt-2">
                     


                      <div class="col-md-3">
                        <div class="input-group form-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Phone Number"
                            formControlName="phone"
                          />
                        </div>
                      </div><br />


                      <div class="row mt-2">
                        <div class="col-12">
                          <div class="input-group form-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"
                                ><i class="fas fa-calendar"></i
                              ></span>
                            </div>
                            <label for="datepicker"></label>
                            <input
                              id="datepicker"
                              type="text"
                              class="form-control"
                              placeholder="Date Of Birth"
                              formControlName="dob"
                            />
                          </div>
                        </div>
                      </div><br />

                      <div class="col-md-3">
                        <div class="input-group form-group">                         
                            <select
                                id="inputState"
                                
                                formControlName="country">                           
                                <option selected value="" disabled
                                    >Select Continent</option>                                                      
                                                                
                                  <option>Africa</option>
                                  <option>Asia</option>
                                  <option>Autralia</option>
                                  <option>Europe</option>
                                  <option>North America</option>
                                  <option>South America</option>                                  
                                  </select>                     
                                 </div>
                                  </div><br />

                      <div class="row mt-2">
                        <div class="col-md-3">

                          <div class="input-group form-group">
                            <legend id="legend">Gender:</legend>
                            <div class="form-check form-check-inline ml-2">
                              <input
                                class="form-check-input"
                                type="radio"
                                class="form-control"
                                name="gender"
                                id="maleRadio"
                                value="male"
                                formControlName="gender"
                              />
                              <label class="form-check-label" for="maleRadio"
                                >Male</label
                              >
                            </div>
                            <div class="form-check form-check-inline ml-2">
                              <input
                                class="form-check-input"
                                type="radio"
                                class="form-control"
                                name="gender"
                                id="femaleRadio"
                                value="female"
                                formControlName="gender"
                              />
                              <label class="form-check-label" for="femaleRadio"
                                >Female</label
                              >
                            </div>
                            <div class="form-check form-check-inline ml-2">
                          </div>
                        </div>
                      </div></div>

                  </fieldset>

                  <div class="row align-items-center remember mt-3">
                    <input type="checkbox" formControlName="terms" /> 
                    <legend id="legend">Agree terms and conditions</legend>
                  </div><br />

                  <div class="form-group">
                    <input id="submission"
                      type="submit"
                      value="Submit"
                      class="btn float-right login_btn"
                      [disabled]="registerForm.invalid"
                    />
                  </div><br />

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    } else {

}

  </body>
</html>
